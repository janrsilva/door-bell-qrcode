version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: doorbell_postgres
    environment:
      POSTGRES_DB: doorbell
      POSTGRES_USER: doorbell_user
      POSTGRES_PASSWORD: doorbell_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doorbell_user -d doorbell"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
